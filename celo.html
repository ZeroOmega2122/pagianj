<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/webp" href="8493053.webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERA-GALERIA2</title>
    <style>
        body, html {
            font-family: 'Pacifico', cursive;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            height: 100%;
        }

        body {
            background: url('./desktop-wallpaper-usagi-and-mamoru-falling-princess-usagi-mamoru-dekstop (1).webp') center/cover fixed no-repeat;
            min-height: 100vh;
            overflow-x: hidden;
            border: 2px solid #1DB954; /* Agregado un borde sólido similar a Spotify */
            border-radius: 10px; /* Añadido borde redondeado */
        }

        h1, h2 {
            font-size: 48px;
            color: #ffffff;
            margin-top: 50px;
            animation: titulo-animacion 2s ease-in-out infinite alternate;
        }
        
        /* Ajustes para los botones de galería */
        .boton-galeria {
            position: fixed;
            z-index: 9999;
            border: 2px solid #4CAF50; /* Añadido borde sólido similar a Spotify */
            border-radius: 8px; /* Añadido borde redondeado */
            overflow: hidden;
            margin: 10px;
        }

        .boton-galeria img {
            width: 160px;
            height: 160px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .boton-galeria img:hover {
            transform: scale(1.1);
        }

        /* Ajustes para la fila de imágenes de la galería */
        .fila-imagenes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        /* Ajustes para las imágenes de la galería */
        .imagen-galeria {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, z-index 0s 0.3s;
            position: relative;
        }

        .imagen-galeria:hover {
            transform: scale(1.25);
            z-index: 1;
        }

        /* Ajustes para la descripción de la imagen */
        .descripcion-imagen {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 17px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 10px;
        }

        .imagen-container:hover .descripcion-imagen {
            opacity: 1;
        }

        /* Ajustes para el modal */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
            overflow: auto;
        }

        #modal-contenido {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
        }

        #modal-imagen {
            max-width: 100%;
            max-height: 100%;
            margin-bottom: 20px;
        }

        #cerrar-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }

        /* Ajustes para los botones de música */
        #botones-musica {
            margin-top: 20px;
        }

        #botones-musica button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #botones-musica button:hover {
            background-color: #45a049;
        }

        /* Ajustes generales para mejorar la apariencia */
        .imagen-container, .boton-galeria {
            border: 2px solid #1DB954; /* Añadido un borde sólido similar a Spotify */
            border-radius: 10px; /* Añadido borde redondeado */
        }
    </style>
</head>
<body>
    <h1>Galería de Recuerdos 2</h1>
    <h2>Actualizacion 20/05</h2>
    <h2>Tuve que mover las fotos en otra pagina :)</h2>
    <h2>Debido a un limite jsjs.</h2>

    <!-- Botones de música -->
    <div id="botones-musica">
        <button onclick="reproducirCancion('y2mate.com - Inuyasha OST  Futari no Kimochi Extended.mp3')">Futari no Kimochi</button>
        <button onclick="reproducirCancion('y2mate.com - Inuyasha Ending 3 Latino Remasterizado Digital.mp3')">Dearest</button>
        <!-- Los demás botones de música -->
    </div>

    <!-- Galería de imágenes -->
    <div class="fila-imagenes">
        <!-- Aquí van las imágenes de la galería -->
    </div>

    <!-- Modal para visualizar las imágenes -->
    <div id="modal">
        <div id="modal-contenido">
            <span id="cerrar-modal">&times;</span>
            <img id="modal-imagen" alt="Imagen Ampliada">
        </div>
    </div>

    <!-- Reproductor de audio -->
    <audio id="audio-player"></audio>

    <script>
        // Función para reproducir una canción
        function reproducirCancion(ruta) {
            var audio = document.getElementById('audio-player');
            audio.src = ruta;
            audio.play();
        }

        // Referencias a elementos del DOM
        var modal = document.getElementById('modal');
        var modalImagen = document.getElementById('modal-imagen');
        var cerrarModal = document.getElementById('cerrar-modal');

        // Event listeners para abrir el modal al hacer clic en una imagen
        document.querySelectorAll('.imagen-galeria').forEach(function (img) {
            img.addEventListener('click', function () {
                modal.style.display = 'block';
                modalImagen.src = this.src;
            });
        });

        // Event listener para cerrar el modal
        cerrarModal.addEventListener('click', function () {
            modal.style.display = 'none';
        });

        // Event listener para cerrar el modal al hacer clic fuera de él
        window.addEventListener('click', function (event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
