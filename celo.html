<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de imágenes</title>
    <style>
        body, html {
            font-family: 'Pacifico', cursive;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            height: 100%;
        }

        body {
            background: url('./OIP (7).webp') center/cover fixed no-repeat;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1, h2 {
            font-size: 48px;
            color: #ffffff;
            margin-top: 50px;
            animation: titulo-animacion 2s ease-in-out infinite alternate;
        }

        #boton-galeria {
            margin-top: 20px;
        }

        #boton-galeria a {
            display: inline-block;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            overflow: hidden;
            margin: 10px;
        }

        #boton-galeria a img {
            width: 160px;
            height: 160px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #boton-galeria a img:hover {
            transform: scale(1.1);
        }

        .fila-imagenes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .imagen-galeria {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, z-index 0s 0.3s;
            position: relative;
        }

        .imagen-galeria:hover {
            transform: scale(1.25);
            z-index: 1;
        }

        .imagen-container {
            position: relative;
        }

        .descripcion-imagen {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 17px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 10px;
        }

        .imagen-container:hover .descripcion-imagen {
            opacity: 1;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
            overflow: auto; /* Habilitar el desplazamiento vertical si es necesario */
        }

        #modal-contenido {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
        }

        #modal-imagen {
            max-width: 100%;
            max-height: 100%;
            margin-bottom: 20px;
        }

        #cerrar-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }

        #botones-musica {
            margin-top: 20px;
        }

        #botones-musica button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #botones-musica button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Galería de Recuerdos</h1>
    <h2>Actualización 20/05</h2>
    <h2>Las fotos tienen descripciones, haz clic en ellas para leerlas.</h2>
    <h2>Tuve que agregar otra página por un tema de límites de la página.</h2>
    <h2>Felices 100 FOTOS JSJS, si Dios quiere nos juntaremos más adelante de nuevo :,).</h2>

    <div id="botones-musica">
        <button onclick="reproducirCancion('y2mate.com - Inuyasha OST  Futari no Kimochi Extended.mp3')">Futari no Kimochi</button>
        <button onclick="reproducirCancion('y2mate.com - Inuyasha Ending 3 Latino Remasterizado Digital.mp3')">Dearest</button>
        <!-- Agrega aquí los demás botones de música -->
    </div>

    <div class="fila-imagenes">
        <!-- Agrega tus 22 imágenes de la galería -->
        <!-- Aquí van tus imágenes -->
    </div>

    <div id="modal">
        <div id="modal-contenido">
            <span id="cerrar-modal">&times;</span>
            <img id="modal-imagen" alt="Imagen Ampliada">
        </div>
    </div>

    <script>
        // Función para reproducir canciones
        function reproducirCancion(cancion) {
            const reproductor = new Audio(cancion);
            reproductor.play();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const imagenes = document.querySelectorAll('.imagen-galeria');

            imagenes.forEach(imagen => {
                imagen.addEventListener('dblclick', () => {
                    const modal = document.getElementById('modal');
                    const modalImagen = document.getElementById('modal-imagen');
                    const modalContenido = document.getElementById('modal-contenido');

                    modalImagen.src = imagen.src;
                    modalImagen.alt = imagen.alt;

                    modalContenido.style.display = 'block';
                    modal.style.display = 'block';
                });
            });

            document.getElementById('cerrar-modal').addEventListener('click', () => {
                const modal = document.getElementById('modal');
                const modalContenido = document.getElementById('modal-contenido');

                modalContenido.style.display = 'none';
                modal.style.display = 'none';
            });
            });
        });
    </script>
</body>
</html>
