<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/webp" href="8493053.webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERA-GALERIA2</title>
    <style>
        body, html {
            font-family: 'Pacifico', cursive;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            height: 100%;
            border: 2px solid #4CAF50; /* Borde para todos los elementos */
        }

        body {
            background: url('./desktop-wallpaper-usagi-and-mamoru-falling-princess-usagi-mamoru-dekstop (1).webp') center/cover fixed no-repeat;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1, h2 {
            font-size: 48px;
            color: #ffffff;
            margin-top: 50px;
            animation: titulo-animacion 2s ease-in-out infinite alternate;
        }

        .boton-galeria {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
        }

        .boton-galeria a {
            display: inline-block;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            overflow: hidden;
            margin: 10px;
        }

        .boton-galeria a img {
            width: 160px;
            height: 160px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .boton-galeria a img:hover {
            transform: scale(1.1);
        }

        #botones-musica {
            margin-top: 20px;
        }

        #botones-musica button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #botones-musica button:hover {
            background-color: #45a049;
        }

        .fila-imagenes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .imagen-galeria {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, z-index 0s 0.3s;
            position: relative;
        }

        .imagen-galeria:hover {
            transform: scale(1.25);
            z-index: 1;
        }

        .imagen-container {
            position: relative;
        }

        .descripcion-imagen {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 17px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 10px;
        }

        .imagen-container:hover .descripcion-imagen {
            opacity: 1;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
            overflow: auto;
        }

        #modal-contenido {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
        }

        #modal-imagen {
            max-width: 100%;
            max-height: 100%;
            margin-bottom: 20px;
        }

        #cerrar-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }

        .boton-galeria a img,
        #boton-galeria-1 img,
        #boton-galeria-2 img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>

<body>
    <div class="boton-galeria" id="boton-galeria-1">
        <a href="galeria.html">
            <img src="R (1).webp" alt="Ir a la Galería 1">
        </a>
    </div>
    <h1>Galería de Recuerdos 2</h1>
    <h2>Actualizacion 20/05</h2>
    <h2>Tuve que mover las fotos en otra pagina :)</h2>
    <h2>Debido a un limite jsjs.</h2>
    <div id="botones-musica">
        <button onclick="reproducirCancion('y2mate.com - Inuyasha OST  Futari no Kimochi Extended.mp3')">Futari no Kimochi</button>
        <button onclick="reproducirCancion('y2mate.com - Inuyasha Ending 3 Latino Remasterizado Digital.mp3')">Dearest</button>
        <button onclick="reproducirCancion('y2mate.com - Inuyasha OST 2  Beautiful Memories.mp3')">Beautiful Memories</button>
        <button onclick="reproducirCancion('y2mate.com - Inuyasha Ending 1 Full Edit 2020   My Will  Gabriela Vega LATINO.mp3')">My will</button>
        <button onclick="reproducirCancion('y2mate.com - Sailor Moon  En mis Sueños.mp3')"> En mis sueños </button>
        <button onclick="reproducirCancion('y2mate.com - Resplandeciente cristal de plata Letra.mp3')">Resplandeciente cristal de plata</button>
        <button onclick="reproducirCancion('y2mate.com - SM Destino de la Luz de Luna By Marisa De Lille.mp3')">Destino de la Luz de Luna</button>
        <button onclick="reproducirCancion('y2mate.com - Marisa De Lille Ilusión de Amor Tuxedo Mirage.mp3')">Ilusión de Amor</button>
        <button onclick="reproducirCancion('y2mate.com - Marisa De Lille  Quiero estar contigo siempre.mp3')">Quiero estar contigo siempre</button>
        <button onclick="reproducirCancion('y2mate.com - Sailor Moon  La Princesa De La Luna Letra.mp3')">La Princesa De La Luna</button>
        <button onclick="reproducirCancion('y2mate.com - SailorMoon  Moonlight  Caja musical.mp3')">Moonlight Caja musical</button>
        <button onclick="reproducirCancion('y2mate.com - Moon Revenge Español  Sailor Moon.mp3')">Moon Revenge</button>
        <button onclick="reproducirCancion('y2mate.com - Sailor Moon  Nagareboshi He Sub Español.mp3')">Nagareboshi He</button>
    </div>
    <div class="fila-imagenes">
    <!-- Agrega tus 22 imágenes de la galería -->
</div>

<div id="modal">
    <div id="modal-contenido">
        <span id="cerrar-modal">&times;</span>
        <img id="modal-imagen" alt="Imagen Ampliada">
    </div>
</div>

<audio id="audio-player"></audio>

<script>
    function reproducirCancion(ruta) {
        var audio = document.getElementById('audio-player');
        audio.src = ruta;
        audio.play();
    }

    var modal = document.getElementById('modal');
    var modalImagen = document.getElementById('modal-imagen');
    var cerrarModal = document.getElementById('cerrar-modal');

    document.querySelectorAll('.imagen-galeria').forEach(function (img) {
        img.addEventListener('click', function () {
            modal.style.display = 'block';
            modalImagen.src = this.src;
        });
    });

    cerrarModal.addEventListener('click', function () {
        modal.style.display = 'none';
    });

    window.addEventListener('click', function (event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
</script>
