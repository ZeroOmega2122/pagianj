<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/webp" href="8493053.webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERA-GALERIA 1</title>
    <style>
        body, html {
            font-family: 'Pacifico', cursive;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            height: 100%;
        }

        body {
            background: url('./OIP (7).webp') center/cover fixed no-repeat;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-size: 48px;
            color: #ffffff;
            margin-top: 50px;
            animation: titulo-animacion 2s ease-in-out infinite alternate;
        }

        #boton-galeria-1, #boton-galeria-2 {
            position: fixed;
            top: 0;
            left: -80px;
            z-index: 9999;
        }

        #boton-galeria-2 {
            top: 60px;
        }

        #boton-galeria-1 a img, #boton-galeria-2 a img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }

        .boton-galeria {
            width: 220px;
            height: 220px;
        }

        .boton-galeria a {
            display: inline-block;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            overflow: hidden;
            margin: 10px;
        }

        .boton-galeria a img {
            width: 160px;
            height: 160px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .boton-galeria a img:hover {
            transform: scale(1.1);
        }

        .fila-imagenes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .imagen-galeria {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, z-index 0s 0.3s;
            position: relative;
        }

        .imagen-galeria:hover {
            transform: scale(1.25);
            z-index: 1;
        }

        .imagen-container {
            position: relative;
        }

        .descripcion-imagen {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 17px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 10px;
        }

        .imagen-container:hover .descripcion-imagen {
            opacity: 1;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
            overflow: auto;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #modal-contenido {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            margin: auto;
        }

        #modal-imagen {
            max-width: 100%;
            max-height: 80vh;
            margin-bottom: 20px;
        }

        #cerrar-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            z-index: 10001;
            transition: background-color 0.3s ease;
        }

        #cerrar-modal:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: #000;
        }

        #modal-descripcion {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        @media only screen and (max-width: 768px) {
            #modal-contenido {
                width: 100%;
                height: 100%;
                padding: 0;
                border-radius: 0;
                top: 0;
                left: 0;
                transform: none;
            }

            #modal-imagen {
                width: 100%;
                height: 80%;
                margin-bottom: 0;
            }

            #modal-descripcion {
                padding: 10px;
                background-color: rgba(0, 0, 0, 0.7);
                color: #fff;
                font-size: 16px;
            }

            #cerrar-modal {
                top: 5px;
                right: 5px;
                font-size: 30px;
            }
        }

        #boton-musica {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            cursor: pointer;
            font-size: 24px;
            background-color: transparent;
            color: #1DB954;
            padding: 10px;
            border-radius: 50%;
            border: 2px solid #1DB954;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        #mini-menu-musica {
            position: fixed;
            top: 60px;
            right: 20px;
            width: 300px;
            background-color: #282828;
            border-radius: 10px;
            display: none;
            z-index: 10000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border: 2px solid #1DB954;
        }

        #lista-musica {
            max-height: 200px;
            overflow-y: auto;
            border-bottom: 1px solid #535353;
            padding: 0;
            margin: 0;
        }

        #lista-musica button {
            width: 100%;
            padding: 15px;
            text-align: left;
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease;
            color: #FFFFFF;
        }

        #lista-musica button:hover,
        #lista-musica button.seleccionado {
            background-color: #535353;
        }

        #controles-musica {
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 10px;
            border-bottom: 1px solid #535353;
            border-top: 1px solid #535353;
        }

        #controles-musica button {
            background-color: transparent;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }

        #controles-musica button:hover {
            background-color: #535353;
        }

        #volumen-musica {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 2px solid #1DB954;
            border-radius: 10px;
            color: #FFFFFF;
            margin-top: 10px;
        }

        #volumen-musica input[type="range"] {
            width: 80%;
            margin-top: 10px;
            -webkit-appearance: none;
            appearance: none;
            background-color: #282828;
            border: none;
        }

        #volumen-musica input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #1DB954;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        #volumen-musica span {
            margin-top: 5px;
        }

        .titulo-cancion {
            font-size: 16px;
            margin-bottom: 5px;
            color: #FFFFFF;
            padding: 10px;
            border-bottom: 1px solid #535353;
        }
    </style>
</head>
<body>
    <h1>ERA-GALERIA 1</h1>
    <div class="fila-imagenes">
        <div class="imagen-container">
            <img src="./imagenes/Berserk_batalla.jpg" class="imagen-galeria" onclick="abrirModal('./imagenes/Berserk_batalla.jpg', 'batalla Berserk')" alt="batalla Berserk">
            <div class="descripcion-imagen">batalla Berserk</div>
        </div>
        <div class="imagen-container">
            <img src="./imagenes/1176729.jpg" class="imagen-galeria" onclick="abrirModal('./imagenes/1176729.jpg', 'Paisaje espectacular')" alt="Paisaje espectacular">
            <div class="descripcion-imagen">Paisaje espectacular</div>
        </div>
        <div class="imagen-container">
            <img src="./imagenes/OIP (1).jpg" class="imagen-galeria" onclick="abrirModal('./imagenes/OIP (1).jpg', 'batalla del zodiaco')" alt="batalla del zodiaco">
            <div class="descripcion-imagen">batalla del zodiaco</div>
        </div>
        <div class="imagen-container">
            <img src="./imagenes/OIP (2).jpg" class="imagen-galeria" onclick="abrirModal('./imagenes/OIP (2).jpg', 'Guerra moderna')" alt="Guerra moderna">
            <div class="descripcion-imagen">Guerra moderna</div>
        </div>
        <div class="imagen-container">
            <img src="./imagenes/OIP (4).jpg" class="imagen-galeria" onclick="abrirModal('./imagenes/OIP (4).jpg', 'Bosque encantado')" alt="Bosque encantado">
            <div class="descripcion-imagen">Bosque encantado</div>
        </div>
        <div class="imagen-container">
            <img src="./imagenes/OIP (5).jpg" class="imagen-galeria" onclick="abrirModal('./imagenes/OIP (5).jpg', 'Estrellas y luna')" alt="Estrellas y luna">
            <div class="descripcion-imagen">Estrellas y luna</div>
        </div>
    </div>

    <div id="modal">
        <span id="cerrar-modal" onclick="cerrarModal()">&times;</span>
        <div id="modal-contenido">
            <img id="modal-imagen" src="" alt="Imagen agrandada">
            <div id="modal-descripcion"></div>
        </div>
    </div>

    <div id="boton-galeria-1">
        <a href="index.html"><img src="./imagenes/8493053.webp" alt="Bot√≥n de Inicio"></a>
    </div>
    <div id="boton-galeria-2">
        <a href="Era-Galeria-2.html"><img src="./imagenes/8493053.webp" alt="Bot√≥n Galer√≠a 2"></a>
    </div>

    <div id="boton-musica" onclick="toggleMenuMusica()">üéµ</div>
    <div id="mini-menu-musica">
        <div class="titulo-cancion" id="titulo-cancion">Ninguna canci√≥n cargada</div>
        <div id="lista-musica">
            <button onclick="cargarCancion('cancion1.mp3', 'Canci√≥n 1')">Canci√≥n 1</button>
            <button onclick="cargarCancion('cancion2.mp3', 'Canci√≥n 2')">Canci√≥n 2</button>
            <button onclick="cargarCancion('cancion3.mp3', 'Canci√≥n 3')">Canci√≥n 3</button>
        </div>
        <div id="controles-musica">
            <button onclick="retroceder()">‚è™</button>
            <button onclick="playPause()">‚èØÔ∏è</button>
            <button onclick="avanzar()">‚è©</button>
        </div>
        <div id="volumen-musica">
            <span>Volumen</span>
            <input type="range" id="slider-volumen" min="0" max="100" value="50" oninput="cambiarVolumen(this.value)">
        </div>
    </div>

    <script>
        function abrirModal(src, descripcion) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modal-imagen').src = src;
            document.getElementById('modal-descripcion').textContent = descripcion;
        }

        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('modal-imagen').src = '';
            document.getElementById('modal-descripcion').textContent = '';
        }

        function toggleMenuMusica() {
            var menu = document.getElementById('mini-menu-musica');
            menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'block' : 'none';
        }

        function cargarCancion(src, titulo) {
            var audio = document.getElementById('audio-musica');
            audio.src = src;
            document.getElementById('titulo-cancion').textContent = titulo;
            audio.play();
            actualizarBotones();
        }

        function playPause() {
            var audio = document.getElementById('audio-musica');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
            actualizarBotones();
        }

        function avanzar() {
            var audio = document.getElementById('audio-musica');
            audio.currentTime += 10;
        }

        function retroceder() {
            var audio = document.getElementById('audio-musica');
            audio.currentTime -= 10;
        }

        function cambiarVolumen(valor) {
            var audio = document.getElementById('audio-musica');
            audio.volume = valor / 100;
        }

        function actualizarBotones() {
            var audio = document.getElementById('audio-musica');
            var botones = document.querySelectorAll('#lista-musica button');
            botones.forEach(function(boton) {
                if (boton.textContent === document.getElementById('titulo-cancion').textContent) {
                    boton.classList.add('seleccionado');
                } else {
                    boton.classList.remove('seleccionado');
                }
            });
        }
    </script>
    <audio id="audio-musica" src="" controls style="display: none;"></audio>
</body>
</html>
