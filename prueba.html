<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/webp" href="8493053.webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERA-GALERIA 1</title>
    <style>
        body, html {
            font-family: 'Pacifico', cursive;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            height: 100%;
        }

        body {
            background: url('./OIP (7).webp') center/cover fixed no-repeat;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1, h2 {
            font-size: 48px;
            color: #ffffff;
            margin-top: 50px;
            animation: titulo-animacion 2s ease-in-out infinite alternate;
        }

        #boton-galeria-1 {
            position: fixed;
            top: 0px;
            left: -80px;
            z-index: 9999;
        }

        #boton-galeria-2 {
            position: fixed;
            top: 60px;
            left: -80px;
            z-index: 9999;
        }

        #boton-galeria-1 a img, #boton-galeria-2 a img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }

        .boton-galeria {
            width: 220px;
            height: 220px;
        }

        .boton-galeria a {
            display: inline-block;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            overflow: hidden;
            margin: 10px;
        }

        .boton-galeria a img {
            width: 160px;
            height: 160px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .boton-galeria a img:hover {
            transform: scale(1.1);
        }

        .fila-imagenes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .imagen-galeria {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, z-index 0s 0.3s;
            position: relative;
        }

        .imagen-galeria:hover {
            transform: scale(1.25);
            z-index: 1;
        }

        .imagen-container {
            position: relative;
        }

        .descripcion-imagen {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 17px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 10px;
        }

        .imagen-container:hover .descripcion-imagen {
            opacity: 1;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
            overflow: auto;
        }

        #modal-contenido {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
        }

        #modal-imagen {
            max-width: 100%;
            max-height: 100%;
            margin-bottom: 20px;
        }

        #cerrar-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            z-index: 10001;
            transition: background-color 0.3s ease;
        }

        #cerrar-modal:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: #000;
        }

        #boton-musica {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            cursor: pointer;
            font-size: 24px;
            background-color: transparent;
            color: #1DB954;
            padding: 10px;
            border-radius: 50%;
            border: 2px solid #1DB954;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        #mini-menu-musica {
            position: fixed;
            top: 60px;
            right: 20px;
            width: 300px;
            background-color: #282828;
            border-radius: 10px;
            display: none;
            z-index: 10000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border: 2px solid #1DB954;
        }

        #lista-musica {
            max-height: 200px;
            overflow-y: auto;
            border-bottom: 1px solid #535353;
            padding: 0;
            margin: 0;
        }

        #lista-musica button {
            width: 100%;
            padding: 15px;
            text-align: left;
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease;
            color: #FFFFFF;
        }

        #lista-musica button:hover,
        #lista-musica button.seleccionado {
            background-color: #535353;
        }

        #controles-musica {
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 10px;
            border-bottom: 1px solid #535353;
            border-top: 1px solid #535353;
        }

        #controles-musica button {
            background-color: transparent;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }

        #controles-musica button:hover {
            background-color: #535353;
        }

        #volumen-musica {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 2px solid #1DB954;
            border-radius: 10px;
            color: #FFFFFF;
            margin-top: 10px;
        }

        #volumen-musica input[type="range"] {
            width: 80%;
            margin-top: 10px;
            -webkit-appearance: none;
            appearance: none;
            background-color: #282828;
            border: none;
        }

        #volumen-musica input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #1DB954;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        #volumen-musica span {
            margin-top: 5px;
        }

        .titulo-cancion {
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="boton-galeria" id="boton-galeria-1">
        <a href="J2.html">
            <img src="R (1).webp" alt="Ir a la Galería">
        </a>
    </div>
    <div class="boton-galeria" id="boton-galeria-2">
        <a href="galeria2.html">
            <img src="14667704.webp" alt="Ir a la Galería">
        </a>
    </div>
    <h1>Galería de Recuerdos 1</h1>
    <h2>Actualización 11/06</h2>
    <div class="fila-imagenes">
        <div class="imagen-container">
            <img class="imagen-galeria" src="R (1).webp" alt="Descripción de la Imagen 1">
            <div class="descripcion-imagen">Descripción de la Imagen 1</div>
        </div>
        <div class="imagen-container">
            <img class="imagen-galeria" src="14667704.webp" alt="Descripción de la Imagen 2">
            <div class="descripcion-imagen">Descripción de la Imagen 2</div>
        </div>
        <div class="imagen-container">
            <img class="imagen-galeria" src="2281301.webp" alt="Descripción de la Imagen 3">
            <div class="descripcion-imagen">Descripción de la Imagen 3</div>
        </div>
        <div class="imagen-container">
            <img class="imagen-galeria" src="OIP (4).webp" alt="Descripción de la Imagen 4">
            <div class="descripcion-imagen">Descripción de la Imagen 4</div>
        </div>
    </div>

    <button id="boton-musica">
        <img src="spotify.png" alt="Abrir música" width="40" height="40">
    </button>
    <div id="mini-menu-musica">
        <div id="lista-musica">
            <button data-src="Cancion1.mp3">Canción 1</button>
            <button data-src="Cancion2.mp3">Canción 2</button>
            <button data-src="Cancion3.mp3">Canción 3</button>
            <button data-src="Cancion4.mp3">Canción 4</button>
            <button data-src="Cancion5.mp3">Canción 5</button>
            <button data-src="Cancion6.mp3">Canción 6</button>
        </div>
        <div class="titulo-cancion"></div>
        <div id="controles-musica">
            <button id="retroceder">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M11 12L22 6v12l-11-6zM2 6h7v12H2z"/>
                </svg>
            </button>
            <button id="play-pause">
                <svg id="icon-play" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M8 5v14l11-7z"/>
                </svg>
                <svg id="icon-pause" width="24" height="24" viewBox="0 0 24 24" style="display:none;">
                    <path fill="currentColor" d="M6 19h4V5H6zm8-14v14h4V5z"/>
                </svg>
            </button>
            <button id="avanzar">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M13 12L2 6v12l11-6zm1-6v12h7V6h-7z"/>
                </svg>
            </button>
        </div>
        <div id="volumen-musica">
            <span>Volumen</span>
            <input type="range" id="control-volumen" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <div id="modal">
        <div id="cerrar-modal">&times;</div>
        <div id="modal-contenido">
            <img id="modal-imagen" src="" alt="Imagen ampliada">
        </div>
    </div>

    <script>
        // JavaScript para manejar el modal de la galería de imágenes
        document.querySelectorAll('.imagen-galeria').forEach(img => {
            img.addEventListener('click', function() {
                document.getElementById('modal-imagen').src = this.src;
                document.getElementById('modal').style.display = 'block';
            });
        });

        document.getElementById('cerrar-modal').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none';
        });

        // JavaScript para el reproductor de música
        const miniMenuMusica = document.getElementById('mini-menu-musica');
        const botonMusica = document.getElementById('boton-musica');
        const botonesCancion = document.querySelectorAll('#lista-musica button');
        const playPauseButton = document.getElementById('play-pause');
        const retrocederButton = document.getElementById('retroceder');
        const avanzarButton = document.getElementById('avanzar');
        const volumenControl = document.getElementById('control-volumen');
        const tituloCancion = document.querySelector('.titulo-cancion');

        let audio = new Audio();
        let currentTrackIndex = 0;

        botonMusica.addEventListener('click', () => {
            miniMenuMusica.style.display = miniMenuMusica.style.display === 'none' ? 'block' : 'none';
        });

        botonesCancion.forEach((button, index) => {
            button.addEventListener('click', () => {
                playTrack(index);
            });
        });

        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                document.getElementById('icon-play').style.display = 'none';
                document.getElementById('icon-pause').style.display = 'block';
            } else {
                audio.pause();
                document.getElementById('icon-play').style.display = 'block';
                document.getElementById('icon-pause').style.display = 'none';
            }
        });

        retrocederButton.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex - 1 + botonesCancion.length) % botonesCancion.length;
            playTrack(currentTrackIndex);
        });

        avanzarButton.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex + 1) % botonesCancion.length;
            playTrack(currentTrackIndex);
        });

        volumenControl.addEventListener('input', (event) => {
            audio.volume = event.target.value;
        });

        function playTrack(index) {
            const selectedButton = botonesCancion[index];
            const trackSrc = selectedButton.getAttribute('data-src');
            audio.src = trackSrc;
            audio.play();
            currentTrackIndex = index;

            document.querySelector('#lista-musica button.seleccionado')?.classList.remove('seleccionado');
            selectedButton.classList.add('seleccionado');

            tituloCancion.textContent = selectedButton.textContent;

            document.getElementById('icon-play').style.display = 'none';
            document.getElementById('icon-pause').style.display = 'block';
        }
    </script>
</body>
</html>
