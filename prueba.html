<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes - Libro Animado</title>
    <link rel="stylesheet" href="sol.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="book">
        <div class="book-cover"></div>
        <div class="book-content">
            <div class="page" id="page-1">
                <!-- Contenido de la página 1 (título) -->
                <h1>Título del Libro</h1>
            </div>
            <div class="page" id="page-2">
                <!-- Contenido de la galería de imágenes -->
                <div class="gallery">
                    <div class="gallery-item">
                        <img src="image1.jpg" alt="Image 1">
                        <div class="caption">Caption 1</div>
                    </div>
                    <div class="gallery-item">
                        <img src="image2.jpg" alt="Image 2">
                        <div class="caption">Caption 2</div>
                    </div>
                    <!-- Más imágenes -->
                </div>
            </div>
            <!-- Más páginas -->
        </div>
        <button class="nav-button prev" onclick="prevPage()">&#10094;</button>
        <button class="nav-button next" onclick="nextPage()">&#10095;</button>
    </div>
    <div class="controls">
        <button onclick="changeBackground()">Cambiar Fondo</button>
        <button onclick="toggleMusic()">Reproducir/Pausar Música</button>
    </div>
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="par.js"></script>
</body>
</html>
