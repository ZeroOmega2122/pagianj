<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Dinosaurio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        #container {
            position: relative;
            width: 600px;
            height: 200px;
            border: 1px solid #666;
            background-color: #f7f7f7;
        }
        #dinosaur {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 40px;
            height: 40px;
            background-color: #666;
        }
        .obstacle {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 40px;
            background-color: #333;
            animation: obstacle 3s linear infinite;
        }
        @keyframes obstacle {
            0% {
                right: 0;
            }
            100% {
                right: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="dinosaur"></div>
    </div>

    <script>
        const dinosaur = document.getElementById('dinosaur');
        const container = document.getElementById('container');
        let isJumping = false;

        function jump() {
            if (!isJumping) {
                isJumping = true;
                let currentPosition = 0;
                let jumpInterval = setInterval(() => {
                    if (currentPosition >= 100) {
                        clearInterval(jumpInterval);
                        let fallInterval = setInterval(() => {
                            if (currentPosition <= 0) {
                                clearInterval(fallInterval);
                                isJumping = false;
                            } else {
                                currentPosition -= 5;
                                dinosaur.style.bottom = currentPosition + 'px';
                            }
                        }, 20);
                    } else {
                        currentPosition += 5;
                        dinosaur.style.bottom = currentPosition + 'px';
                    }
                }, 20);
            }
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                jump();
            }
        });

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            container.appendChild(obstacle);
        }

        setInterval(createObstacle, 2000); // Cada 2 segundos crea un nuevo obst√°culo
    </script>
</body>
</html>
