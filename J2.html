<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Recuerdo</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Tu CSS aquí */
    </style>
</head>

<body>
    <div id="contenido">
        <h1>Mi Página de Recuerdo</h1>
        <h2 id="subtitulo">Un lugar especial para recordar momentos inolvidables</h2>
        <div id="texto-personalizado">
            <!-- Tu contenido personalizado aquí -->
        </div>
        <div id="versiculo-container">
            <h2>Versículo del Día</h2>
            <p id="versiculo"></p>
            <button id="generar-versiculo">Generar Nuevo Versículo</button>
            <button id="siguiente-html" onclick="window.location.href='galeria.html'">Siguiente Página</button>
            <div id="boton-galeria">
                <a href="galeria.html">
                    <img src="R (1).webp" alt="Ir a la Galería">
                </a>
            </div>
        </div>
    </div>
    <script>
        // Tu JavaScript aquí
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('contenido').classList.add('fadeIn');
            cargarVersiculos();
            generarNuevoVersiculo();
            iniciarContadorActualizacion();
        });

        let versiculos = [];
        let versiculoActual = '';
        let contadorActualizacion = 86400000; // 24 horas en milisegundos

        function cargarVersiculos() {
            // Versículos de muestra
            versiculos = [
                "Porque de tal manera amó Dios al mundo, que ha dado a su Hijo unigénito, para que todo aquel que en él cree no se pierda, mas tenga vida eterna. - Juan 3:16",
                "Jehová es mi pastor; nada me faltará. - Salmo 23:1",
                // Agrega más versículos aquí
            ];
        }

        function generarNuevoVersiculo() {
            const nuevoVersiculo = obtenerVersiculoAleatorio();
            document.getElementById('versiculo').textContent = nuevoVersiculo;
        }

        function obtenerVersiculoAleatorio() {
            const versiculosNoMostrados = versiculos.filter(versiculo => versiculo !== versiculoActual);
            const totalVersiculos = versiculosNoMostrados.length;

            if (totalVersiculos < 1) {
                versiculoActual = '';
            }

            const probabilidades = versiculosNoMostrados.map(() => 1 / (totalVersiculos >= 1 ? totalVersiculos : 1));
            const indice = seleccionarIndiceConProbabilidades(probabilidades);

            versiculoActual = versiculosNoMostrados[indice];
            return versiculoActual;
        }

        function seleccionarIndiceConProbabilidades(probabilidades) {
            const probabilidadAcumulada = [];
            let acumulado = 0;

            for (const probabilidad of probabilidades) {
                acumulado += probabilidad;
                probabilidadAcumulada.push(acumulado);
            }

            const random = Math.random();
            const indice = probabilidadAcumulada.findIndex(acumulado => random <= acumulado);

            return Math.max(0, indice);
        }
    </script>
</body>

</html>
