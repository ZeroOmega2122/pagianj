function abrirCarpeta(nombre) {
  const sonido = document.getElementById('sonido-clic');
  if (sonido) {
    sonido.pause();          // Detiene cualquier reproducción anterior
    sonido.currentTime = 0;  // Reinicia el sonido desde el principio
    sonido.volume = 0.1;     // 🔉 Ajusta el volumen entre 0.0 y 1.0
    sonido.play();           // ▶️ Reproduce el sonido
  }

  const galeria = document.getElementById('galeria');

  // Si ya está abierta esa carpeta, entonces cerrar
  if (carpetaAbierta === nombre && galeria.classList.contains('abierta')) {
    galeria.classList.remove('abierta'); // inicia animación de salida

    // Espera a que termine la animación antes de ocultar y limpiar
    setTimeout(() => {
      galeria.style.display = 'none';
      galeria.innerHTML = '';
    }, 400); // mismo tiempo que la transición CSS
    carpetaAbierta = null;
    return;
  }

  // Si es otra carpeta, abrir normalmente
  carpetaAbierta = nombre;
  galeria.innerHTML = '';
  videosActivos = carpetas[nombre];

  videosActivos.forEach((video, i) => {
    const div = document.createElement('div');
    div.className = 'video-thumb';
    div.innerHTML = `<img src="${video.thumb}" alt=""><p>${video.title}</p>`;

    galeria.appendChild(div);

  galeria.style.display = 'flex';

  // Permite que el navegador pinte antes de aplicar la clase
  requestAnimationFrame(() => {
    galeria.classList.add('abierta'); // animación de entrada
  });
}

  if (sonido) {
    sonido.pause();          // Detiene cualquier reproducción anterior
    sonido.currentTime = 0;  // Reinicia el sonido desde el principio
    sonido.volume = 0.1;     // 🔉 Ajusta el volumen entre 0.0 y 1.0
    sonido.play();           // ▶️ Reproduce el sonido
  }
            boton.addEventListener('click', () => {
                botonesCancion.forEach(btn => btn.classList.remove('seleccionado'));
                boton.classList.add('seleccionado');
                const src = boton.getAttribute('data-src');
                reproductor.src = src;
                reproductor.play();
                tituloCancion.textContent = boton.textContent;
                indiceCancionActual = indice;
                botonPausarReanudar.textContent = '⏸️';
            });
        });

        botonPausarReanudar.addEventListener('click', () => {
          const sonido = document.getElementById('sonido-clic');
  if (sonido) {
    sonido.pause();          // Detiene cualquier reproducción anterior
    sonido.currentTime = 0;  // Reinicia el sonido desde el principio
    sonido.volume = 0.1;     // 🔉 Ajusta el volumen entre 0.0 y 1.0
    sonido.play();           // ▶️ Reproduce el sonido
  }
            if (reproductor.paused) {
                reproductor.play();
                botonPausarReanudar.textContent = '⏸️';
            } else {
                reproductor.pause();
                botonPausarReanudar.textContent = '▶️';
            }
        });

        botonRetroceder.addEventListener('click', () => {
          const sonido = document.getElementById('sonido-clic');
  if (sonido) {
    sonido.pause();          // Detiene cualquier reproducción anterior
    sonido.currentTime = 0;  // Reinicia el sonido desde el principio
    sonido.volume = 0.1;     // 🔉 Ajusta el volumen entre 0.0 y 1.0
    sonido.play();           // ▶️ Reproduce el sonido
  }
            if (indiceCancionActual > 0) {
                botonesCancion[indiceCancionActual - 1].click();
            }
        });

        botonAvanzar.addEventListener('click', () => {
          const sonido = document.getElementById('sonido-clic');
  if (sonido) {
    sonido.pause();          // Detiene cualquier reproducción anterior
    sonido.currentTime = 0;  // Reinicia el sonido desde el principio
    sonido.volume = 0.1;     // 🔉 Ajusta el volumen entre 0.0 y 1.0
    sonido.play();           // ▶️ Reproduce el sonido
  }
            if (indiceCancionActual < botonesCancion.length - 1) {
                botonesCancion[indiceCancionActual + 1].click();
            }
        });

        controlVolumen.addEventListener('input', (event) => {
    reproductor.volume = event.target.value;
    document.querySelector('#volumen-musica .porcentaje').textContent = Math.round(event.target.value * 100) + '%'; // Actualiza el porcentaje
});


        reproductor.addEventListener('ended', () => {
          
            if (indiceCancionActual < botonesCancion.length - 1) {
                botonesCancion[indiceCancionActual + 1].click();
            }
        });

        document.getElementById('cerrar-volumen').addEventListener('click', () => {
            miniMenuMusica.style.display = 'none';
        });
        let videoActual = 0;


  </script>
